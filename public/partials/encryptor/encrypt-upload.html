<h3>Encryptor - Upload</h3>
<form name="form" ng-submit="upload.upload()">
    <div class="form-group">
        <label for="expires">Upload expires after</label>
        <select
                class="form-control" name="expires" id="expires"
                ng-model="upload.EncryptData.expires" ng-options="time for time in upload.timeOptions"
                ng-init="upload.EncryptData.expires = upload.timeOptions[0]">
        </select>
        <p class="help-block">Time before automatic deletion.</p>
    </div>
    <div class="form-group">
        <label for="maxViews">Limit number of views to</label>
        <input class="form-control" type="number" name="maxViews" id="maxViews"
               ng-model="upload.EncryptData.maxViews" ng-init="upload.EncryptData.maxViews = 0"
                min="0" max="100" required>
        <p class="help-block" ng-show="form.maxViews.$error.required && form.maxViews.$touched">You need to enter a number</p>
        <p class="help-block" ng-show="form.maxViews.$error.min && form.maxViews.$touched">Limit views must be at least 0</p>
        <p class="help-block" ng-show="form.maxViews.$error.max && form.maxViews.$touched">Limit views cannot be over 100</p>
        <p class="help-block">Number of views before automatic deletion. 0 for unlimited. Between 0 and 100.</p>
    </div>
    <div class="form-group">
        <label for="cipherText">Encrypted data</label>
        <textarea class="form-control" name="cipherText" id="cipherText" cols="30" rows="10"
                  ng-model="upload.EncryptData.cipherText" disabled></textarea>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Upload</button>
</form>
