<h3>Encryptor - Upload</h3>
<div class="decryptProgress ng-hide"></div>
<form name="form">
    <div class="form-group">
        <label for="expires">Upload expires after</label>
        <select class="form-control" name="expires" id="expires">
            <option value="30 minutes">30 minutes</option>
            <option value="1 hour">1 hour</option>
            <option value="2 hours">2 hours</option>
            <option value="3 hours">3 hours</option>
            <option value="6 hours">6 hours</option>
            <option value="12 hours">12 hours</option>
            <option value="24 hours">1 day</option>
            <option value="2 days">2 days</option>
            <option value="3 days">3 days</option>
            <option value="4 days">4 days</option>
            <option value="5 days">5 days</option>
            <option value="6 days">6 days</option>
            <option value="7 days">7 days</option>
        </select>
        <p class="help-block">Time before automatic deletion</p>
    </div>
    <div class="form-group">
        <label for="maxViews">Limit number of views to</label>
        <input class="form-control" type="text" name="maxViews" id="maxViews">
        <p class="help-block">Number of views before automatic deletion</p>
    </div>
    <div class="form-group">
        <label for="cipherText">Encrypted data</label>
        <textarea class="form-control" name="cipherText" id="cipherText" cols="30" rows="10" ng-model="upload.EncryptData.cipherText" disabled></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
